spring.application.name=quasar_springboot

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://localhost:5432/pokemon
spring.datasource.username=postgres
spring.datasource.password=star
spring.datasource.driver-class-name=org.postgresql.Driver

# server.port=8085

spring.config.import=optional:file:.env[.properties]

security.jwt.secret-key=${JWT_SECRET_KEY}
security.jwt.access-expiration-time=${JWT_ACCESS_EXP_TIME}
security.jwt.refresh-expiration-time=${JWT_REFRESH_EXP_TIME}